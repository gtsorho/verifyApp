<div class="flex  h-screen items-center justify-center ">
  <div class="">



    <div class="flex-col min-w-96 border bg-white px-6 py-14 shadow-md rounded-[4px] " *ngIf="!verify">

        <img class="w-24"

      </div>
      <div class="flex flex-col text-sm rounded-md">
        <input [(ngModel)]="credentials.username"
          class="mb-5 rounded-[4px] border p-3 hover:outline-none focus:outline-none hover:border-yellow-500 "
          type="text" placeholder="Username or Email id" />
        <input [(ngModel)]="credentials.password"
          class="border rounded-[4px] p-3 hover:outline-none focus:outline-none hover:border-yellow-500" type="password"
          placeholder="Password" />
      </div>
      <button
        class="mt-5 w-full border p-2 bg-gradient-to-r from-gray-800 bg-gray-500 text-white rounded-[4px] hover:bg-slate-400 scale-105 duration-300"

      <div class="mt-5 flex justify-between text-sm text-gray-600">
        <a href="#">Forgot password?</a>
        <a href="#">Need an Account?</a>
      </div>
      <div class="flex justify-center mt-5 text-sm">
        <p class="text-gray-400">Request on organization's behalf</p>

      <div class="w-full flex justify-center">
        <button
          class="mt-5 w-1/2 mx-auto bg-gradient-to-r from-yellow-800 bg-yellow-500 text-white rounded-xl hover:bg-orange-400 scale-105 duration-300">Register</button>
      </div>


    </div>

      <label class="relative inline-flex float-endcursor-pointer items-center mx-5">
        <input id="switch-2" type="checkbox" [(ngModel)]="findAllCert" class="peer sr-only" />

        <div
          class="peer h-3 w-8 rounded-full border bg-slate-200 after:absolute after:-top-1 after:left-0 after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-teal-800 peer-checked:after:translate-x-full peer-focus:ring-green-300">

            <div class="flex items-center  py-2">
              <input [(ngModel)]="ghana_cardNo" name="ghana_cardNo"

              <input [(ngModel)]="certificateVal" name="certificateNo"

                type="text" placeholder="Certificate Id" aria-label="Full name">

              <button
                class="flex-shrink-0 border-transparent border rounded-full text-teal-700 hover:text-teal-800  hover:border-teal-800   text-sm py-1 px-5"
                type="submit">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="  left-0 w-full bg-white border-t border-gray-200 shadow" *ngIf="!findAllCert">

          <form class="w-full " (submit)="relatedCertificates()">
            <div class="flex items-center  py-2">
              <input name="ghana_cardNo" [(ngModel)]="ghana_cardNo"
                class="appearance-none bg-transparent border-b border-teal-800 w-full text-gray-800 mr-3 py-1 px-2 leading-tight focus:outline-none"

              <button
                class="flex-shrink-0 border-transparent border rounded-full text-teal-700 hover:text-teal-800  hover:border-teal-800   text-sm py-1 px-5"

                Search
              </button>
            </div>
          </form>
        </div>

    </div>
  </div>
